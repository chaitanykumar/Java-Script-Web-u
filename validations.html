<html>
    <head>

        <title>operators</title>

    </head>
    <body>
        <script>
            var a=6;
            var c=7;
            var b=6;
            var d="6";
            document.write(a + "==" + b + ":");
            document.write(a==b);
            document.write("<br>");
            document.write(a + "!=" + b + ":");
            document.write(a!=b);
            document.write("<br>");
            document.write(a + "!=" + c + ":");
            document.write(a!=c);
            document.write("<br>");
            document.write(a + "<" + c + ":");
            document.write(a<c);
            document.write("<br>");
            document.write(a + ">" + c + ":");
            document.write(a>c);
            document.write("<br>");
            document.write(b + "==" + d + ":");
            document.write(b==d);
            document.write("<br>");

        </script>
    </body>
</html>
